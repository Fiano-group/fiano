<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/main.css">

        <script>
        function validateForm() {
            var x = document.forms["login-form"]["username"].value;
            if (x==null || x=="") {
                alert("El nombre debe ser completado");
                return false;
            }
            var y = document.forms["login-form"]["password"].value;
            if (y==null || y=="") {
                alert("La contraseña debe ser completada");
                return false;
            }
        }
        </script>
        <title>Control de Calidad de Fibras de Alpaca</title>
    </head>
    <body class="h-100">
        <div class="container h-100">
            <div class="row justify-content-center align-items-center pt-5" id ="total-container">
                <div class="col-sm-12 col-md-5 col-lg-4 col-xl-4  pt-5 pl-5 pr-5 pb-5" id="auth-container">
                    <div class="img-fluid rounded mx-auto d-block pb-2 rectangle">Control de Calidad de <br> Fibras de alpaca</div>
                    <br> 
                    <form name="login-form"  action="/login" onsubmit="return validateForm()" target="_self" method="POST">
                        {% if error %}
                            <p>{{ error }}</p>
                        {% endif %}
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Username" name="username" />
                            <br>
                            <input class="form-control" type="password" placeholder="Password" name="password" />
                        </div>
                        <button class="btn btn-primary btn-block mt-5" type="submit">Inicia sesión</button>
                    </form>
                    <form>
                        <button class="btn btn-link btn-block mt-2 formatletter" type="submit">¿Olvidaste tu contraseña?</button> 
                    </form>
                    <hr>
                    <br>
                    <form name="login-register" action="/register">
                        <button class="btn btn-outline-primary btn-block formatletter" type="submit">Regístrate</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
